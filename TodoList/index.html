<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color: antiquewhite">
      <h1 class="text-center text-info">TodoList</h1>
      <form>
        <div class="mb-3">
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Nhập tên"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-3 w-100">Add</button>
        <!-- lọc -->
        <h2 class="mb-3 text-center text-info">List</h2>
        <div class="mb-3">
          <input
            class="form-control"
            id="filter"
            type="text"
            placeholder="Nhập tên cần tìm"
          />
        </div>
        <button id="remove-all" type="button" class="btn btn-danger w-100 mb-3">
          Remove All
        </button>
      </form>
      <div class="list"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
